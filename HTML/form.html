<!DOCTYPE html>
<html>

<head>
    <title>User Registration Form</title>
</head>

<body>

    <div>
        <form action="/submit" method="post">
            <h2>User Registration</h2>


            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>


            <p>Gender:</p>
            <label><input type="radio" name="gender" value="male" required> Male</label><br>
            <label><input type="radio" name="gender" value="female"> Female</label><br>



            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="1" required><br><br>


            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number"
                required><br><br>


            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>


            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>


            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
